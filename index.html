<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container flex">
            <header class="top-header flex">
                <h1 class="title-header">https://rockpaperscissors.com/play</h1>
            </header>
            <div class="game-container flex">
                <div class="game-header-container flex">
                    <h1 class="game-header">PRESS TO PLAY</h1>
                </div>
                <section class="versus-container flex">
                    <div class="player-container">
                        <h1 class="player">PLAYER</h1>
                        <div id="round-player"></div>
                    </div>
                    <h1 class="versus">VS</h1>
                    <div class="computer-container">
                        <h1 class="player">COMPUTER</h1>
                        <div id="round-computer"></div>
                    </div>
                </section>
                <div class="button-container flex">
                    <button id="rock" class="play"><img src="images/rock.jpeg"></button>
                    <button id="paper" class="play"><img src="images/paper.jpeg"></button>
                    <button id="scissors" class="play"><img src="images/scissors.jpeg"></button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>  
    </body>
</html>
